      function sumar(a, b) {
        return a + b;
      }

      }

        let suma = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            suma += arr[i];
          }
        }
        return suma;
      }

      function countPositivesSumNegatives(input) {
        // 1. Revisar si no me mandaron nada
        if (!input || input.length === 0) {
          return [];
        }

        // 2. Crear mis contadores
        let positivo = 0;
        let sumanegativo = 0;

        for (let i = 0; i < input.length; i++) {
          if (input[i] > 0) {
            positivo++; // si es positivo, sumo al contador
          } else if (input[i] < 0) {
            sumanegativo += input[i]; // si es negativo, lo sumo
          }
        }

        // 4. Devuelvo los resultados
        return [positivo, sumanegativo];
      }
